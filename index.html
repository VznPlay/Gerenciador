<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo-VznPlay</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">

        <!-- Código do Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-5ELZDD7YBN"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    
        gtag('config', 'G-5ELZDD7YBN');
        </script>



</head>
<body>
    <div class="container">



        <div class="catalogo">
            <div class="section" id="sug">
                <a href="https://voltemastarde.vercel.app" target="_blank">
                    <img src="sugestao.png" alt="Ícone Sugestão" class="icon">
                    SUGESTÕES
                </a>
            </div>
            <div class="section">
                <a href="https://vznplay.vercel.app/facilitador/facilita.html" target="_blank">
                    <img src="facilitador.png" alt="Ícone Facilitador" class="icon">
                    Facilitador
                </a>
            </div>
            <div class="section">
                <a href="https://macs-clientes.vercel.app" target="_blank">
                    <img id="macs" src="org_macs_apps.png" alt="Ícone Organização" class="icon"> <br>
                    Org. Macs
                </a>
            </div>
            <div class="section">
                <a href="https://voltemastarde.vercel.app" target="_blank">
                    <img id="pac-man" src="papa_teste.png" alt="Ícone Papa Teste" class="icon"> <br>
                    Papa teste
                </a>
            </div>

            <div class="section">
                <a href="https://sistema-sorteio.vercel.app" target="_blank">
                    <img src="sorteio.png" alt="Ícone Gerenciador" class="icon">
                    Sorteio
                </a>
            </div>
        </div>
        <br>




        <header>
            <h1>Gerenciador - VznPlay</h1>
            <div class="contato">
                <a href="https://t.me/Ativadorapps" target="_blank"> 
                    <img src="telegram.png" alt="Telegram">
                </a>
            </div>
            <div class="logo">
                <a href="https://wa.me/98985730784" target="_blank">
                <img src="Logo-princ.png" alt="Logo">
                </a>
            </div>
        </header>
        
        <section class="formulario">
            <div class="linha-inputs">
                <input type="text" id="nome" placeholder="Nome do Cliente" maxlength="20">
                <input type="text" id="servidor" placeholder="Nome do Aplicativo"maxlength="12">
            </div>
            <input type="date" id="dataVencimento">
            <button onclick="adicionarCliente()">Adicionar Dados</button>
            <input type="text" id="pesquisa" placeholder="Pesquisar Cliente" onkeyup="pesquisarCliente()">
        </section>

        <section class="planilha">
            <div class="linha-cabecalho">
                <div>Status</div>
                <div>Nome</div>
                <div>Vencimento</div>
                <div>Apps</div>
                <div>Deletar</div>
            </div>
            <div id="listaClientes"></div>
        </section>
    </div>

    <div id="notificacaoVisual" style="display:none; position:fixed; top:10px; right:10px; padding:10px; border-radius:5px;">
        <span id="notificacaoMensagem"></span>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
